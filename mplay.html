<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mplay.css">
    <title>Music player app</title>
  </head>
  <body>
    <header>
      <h1>Music player app</h1>
    </header>
    <!---Music player interface--->
    <div class="interface">
      <img id="nipper" src="media/ONipper.jpg">
      <div class="playing">
        <p id="cArtist"></p>
        <p id="cSong"></p>
        <p id="passedTime"></p>
      </div>
      <!---Music player commands--->
      <div class="commands">
        <div class="play">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="nextOrPrev">
          <img id="bck" src="media/previous.png">
          <img id="frw" src="media/next.png">
        </div>
      </div>
      <div class="vol">
        <img id="au" src="media/audio.png">
        <div class="sliderContainer">
          <input type="range" min="0" max="100" step="1" class="slider">
        </div>
      </div>
      <!---Progress Bar--->
      <div id="bar">
        <div id="progress"></div>
      </div>
    </div>
      <audio id="audio" preload="metadata"></audio>
     <!--Playlist-->
    <div class="playlist">
      <ol>
        <li>
          <div class="song" id="funk">
            <div class="songName">Funkorama</div>
            <div class="artist">Kevin McLeod</div>
          </div>
        </li>
        <li>
          <div class="song" id="cheery">
            <div class="songName">Cheery Monday</div>
            <div class="artist">Kevin McLeod</div>
          </div>
        </li>
        <li>
          <div class="song" id="aqua">
            <div class="songName">Aquarium</div>
            <div class="artist">Kevin McLeod</div>
          </div>
        </li>
      </ol>
    </div>
    <script type="text/javascript" src="mplay.js"></script>
  </body>
</html>
