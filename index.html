<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mplay.css">
    <title>Music player app</title>
  </head>
  <body>
    <header>
      <h1>Music player app</h1>
    </header>

    <!---Music player interface--->
    <div class="interface">
      <img id="nipper" src="media/ONipper.jpg">
      <div class="currently-playing">
        <p id="current-artist"></p>
        <p id="current-song"></p>
        <p id="passedTime"></p>
      </div>

      <!---Music player commands--->
      <div class="play-controls">
        <div class="play-btn">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="next-prev-controls">
          <img id="play-previous" src="media/previous.png">
          <img id="play-next" src="media/next.png">
        </div>
      </div>
      <div class="volume-controls">
        <img id="vol-icon" src="media/unmute.png">
        <div class="slider-container">
          <input type="range" min="0" max="100" step="10" class="vol-slider">
        </div>
      </div>
      
      <!---Progress Bar--->
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <img id="dropdown-icon" src="media/dropdown.png">
    </div>
    <audio id="audio" preload="metadata"></audio>

     <!--Playlist-->
    <div class="playlist-wrapper">
      <ol class="playlist"></ol>
    </div>
    <script type="text/javascript" src="mplay.js"></script>
    <footer>
      Coded with <span id="heart"> ‚ù§ </span> 
      By: <a id="author" href="https://github.com/Max1mmus">Max1mmus</a>
    </footer>
  </body>
</html>
